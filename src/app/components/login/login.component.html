<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required autocomplete="off">
      </mat-form-field>
      <div class="form-actions">
        <button mat-button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </mat-card>
</div>
