<form class="form" [formGroup]="formulario">
  <div class="modal-header">
    <h4 class="modal-title">Categoria</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-hidden="true">
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Nome da Categoria</label>
      <input type="text" class="form-control" formControlName="nome">
    </div>
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-default" (click)="closeModal()" value="Cancel">
    <input type="submit" class="btn btn-success" (click)="add()">
  </div>
</form>
