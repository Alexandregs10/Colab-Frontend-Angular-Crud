
<div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Categorias</h2>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" (click)="addNovoCurso()"><i class="material-icons"></i>
              <span>Nova Categoria</span></a>
            <a class="btn btn-danger" (click)="batchDelete()"><i class="material-icons"></i>
              <span>Excluir</span></a>
          </div>
        </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Check Column -->
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [color]="primary" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (click)="$event.stopPropagation()" [color]="primary" (change)="$event ? selection.toggle(element) : null"
                [checked]="selection.isSelected(element)">
              </mat-checkbox>
            </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>
  
        
  
          <!-- Buttons-->
          <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let element">
              <a class="cursor edit" matTooltip="Editar">
                <mat-icon fontIcon="edit" (click)="edit(element)"></mat-icon>
              </a>
              <a class="cursor delete" matTooltip="Excluir" (click)="delete(element.id)">
                <mat-icon fontIcon="delete"></mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
