<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Listagem de alunos </h2>
        </div>
        <div class="col-sm-6">
          <a class="btn btn-success"  (click)="addNovoAluno()"><i class="material-icons"></i>
            <span>Add Novo Aluno</span></a>
          <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons"></i>
            <span>Excluir</span></a>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome.</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- NaNome Column -->
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef>sobrenome</th>
          <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="data_nascimento">
          <th mat-header-cell *matHeaderCellDef>data nascimento</th>
          <td mat-cell *matCellDef="let element">{{ element.data_nascimento }}</td>
        </ng-container>

        <!-- Buttons-->
        <ng-container matColumnDef="actionsColumn">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let element">
            <a href="#" class="edit" matTooltip="Editar">
              <mat-icon fontIcon="edit" (click)="(element.id)"></mat-icon>
            </a>
            <a href="#" class="delete" matTooltip="Excluir" (click)="delete(element.id)">
              <mat-icon fontIcon="delete"></mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
